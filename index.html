<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>
<body>
    <header>
        <h1>Welcome to Rock, Paper, Scissors, Spock and Lizard game</h1>
    </header>
    <div class="score-board">
        <div id= "user-label" class="badge">
            User
        </div>
        <div id= "computer-label" class="badge">
            Computer
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="Images/rock.png" alt="Rock image">
        </div><!---->
        <div class="choice" id="p">
            <img src="Images/paper.png" alt="Paper image">
        </div><!---->
        <div class="choice" id="s">
            <img src="Images/scissors.png" alt="Scissors image">
        </div>
        <div class="choice" id="k">
                <img src="Images/spock.png" alt="Spock image">
        </div><!---->
        <div class="choice" id="l">
                    <img src="Images/lizard.png" alt="Lizard image">
        </div><!---->
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
